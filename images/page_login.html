<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link rel="stylesheet" href="page-login.css" />
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <!-- INICIO CABEÇALHO -->
    <header>
      <div class="logo">
        <h1 style="color: var(--main-white)">Save<strong>Blood</strong></h1>
      </div>
      <ul>
        <li>Home</li>
        <li>Contato</li>
        <li>Quem somos</li>
        <li><a href="page_cadastro.html">cadastro </a></li>
      </ul>
    </header>

    <!-- INICIO BANNER -->

    <div class="banner">
      <div class="container">
        <img
          class="imagem_fundo"
          src="images/undraw_medicine_b-1-ol.svg"
          alt=""
        />

        <div class="formulario">
          <h2>Acesse sua conta</h2>

          <img class="imagem_login" src="images/icon-login.svg" alt="" />
          <!--IMAGEM LOGIN -->

          <span>E-mail:</span>
          <input />

          <span>Senha:</span>
          <input type="password" placeholder="********" />

          <button>Entrar</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="dividerFooter">
          <div class="contacts">
            <div class="contact">
              <img src="images/location.svg" alt="" />
              <div class="infoContact">
                <h4>Endereço</h4>
                <p style="font-size: 12px">
                  Rua Haddock Lobo, 595 São Paulo - SP
                </p>
              </div>
            </div>

            <div class="contact">
              <img src="images/phone.svg" alt="" />
              <div class="infoContact">
                <h4>Telefone</h4>
                <p style="font-size: 12px">(11) 3589-4043</p>
              </div>
            </div>

            <div class="contact">
              <img src="images/letter.svg" alt="" />
              <div class="infoContact">
                <h4>E-mail</h4>
                <p style="font-size: 12px">save.blood@sptech.school</p>
              </div>
            </div>
          </div>
          <div style="height: 2px; width: 80%; background-color: gray"></div>
          <div
            style="width: 100%; display: flex; justify-content: space-around"
          >
            <div style="display: flex; align-items: center">
              <img src="images/logo.png" alt="" style="width: 200px" />
            </div>
            <div
              style="display: flex; flex-direction: column; align-items: end"
            >
              <h3>Nos siga!</h3>
              <div style="display: flex; align-items: center; gap: 1rem">
                <img
                  src="images/instagram-2016-5.svg"
                  alt=""
                  style="width: 30px"
                />
                <img src="images/whatsapp-3.svg" alt="" style="width: 30px" />
                <img src="images/facebook-3-2.svg" alt="" style="width: 30px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
