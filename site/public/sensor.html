<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Gráficos</title>
    <link rel="stylesheet" href="css/dashboardStyle.css" />
    <link rel="stylesheet" href="graficos.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- ------------------------------------------------------------------ HEADER --------------------------------------------------------------- -->
    <div class="header">
      <div class="logo">
        <a href="dashboardIndex.html"><h1>SaveBlood</h1></a>
      </div>
    </div>
    <!-- ------------------------------------------------------------- FIM DA HEADER ---------------------------------------------------- ------- -->

    <div class="tudo">
      <!-- tudo ksksk -->
      <!-- ------------------------------------------------------   div da esquerda ----------------------------------------------------------- -->

      <div class="parteEsquerda">
        <div class="lista">
          <span>ESTOQUES</span>

          <div class="estoque"><a href="gráficos.html">Estoque Norte</a></div>
          <div class="estoque"><a href="gráficos.html">Estoque Leste</a></div>
          <div class="estoque"><a href="gráficos.html">Estoque Sul</a></div>
          <div class="estoque"><a href="gráficos.html">Estoque Oeste</a></div>
        </div>
      </div>

      <!-- ------------------------------------------------------ fim div da esquerda ---------------------------------------------------------- -->
      <div class="sensor_isolado">
        <div class="solitude" id="graficoTemp">
          <canvas id="myChart"></canvas>
        </div>

        <div class="dadosSolitude">
          <div class="dadosQuestão">
            <div class="data">
              <span>data</span>
              <input type="date" id="diaValor" />
            </div>

            <div class="hora">
              <span>hora</span>
              <input type="time" />
            </div>
          </div>

          <div class="dadosResposta"></div>
        </div>
      </div>

      <script>
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: [
              "00:00",
              "02:00",
              "04:00",
              "06:00",
              "08:00",
              "10:00",
              "12:00",
              "14:00",
              "16:00",
              "18:00",
              "20:00",
              "22:00",
            ],
            datasets: [
              {
                label: "temperatura",
                borderColor: "rgba(79, 131, 226, 1)",
                backgroundColor: "rgba(79, 131, 226, 0)",
                data: [2.3, 2.1, 2.5, 4, 3.1, 2.1, 3.6, 4.7, 3.5],
                borderWidth: 2,
                tension: 0.2,
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              y: {
                max: 8,
                beginAtZero: true,
              },
            },
          },
        });

        const ctx2 = document.getElementById("myChart2");

        new Chart(ctx2, {
          type: "line",
          data: {
            labels: [
              "00:00",
              "02:00",
              "04:00",
              "06:00",
              "08:00",
              "10:00",
              "12:00",
              "14:00",
              "16:00",
              "18:00",
              "20:00",
              "22:00",
            ],
            datasets: [
              {
                label: "temperatura",
                borderColor: "rgba(79, 131, 226, 1)",
                backgroundColor: "rgba(79, 131, 226, 0)",
                data: [3.5, 4.5, 2.8, 4.1, 2.1, 2.6, 3.1, 5.5, 5],
                borderWidth: 2,
                tension: 0.2,
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              y: {
                max: 8,
                beginAtZero: true,
              },
            },
          },
        });

        function funcao() {
          var dia = diaValor.value;

          if (dia == "2023-10-23") {
            graficoTemp.innerHTML = '<canvas id="myChart2"></canvas>';
          } else {
            graficoTemp.innerHTML = '<canvas id="myChart"></canvas>';
          }
        }
      </script>
    </div>
  </body>
</html>
