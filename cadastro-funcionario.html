<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro de funcionario </title>
    <link rel="stylesheet" href="cadastro-empresa-funcionario.css" />
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <!-- Nosso Header -->
    <header>
      <div class="logo">
        <h1>Save<strong>Blood</strong></h1>
      </div>
      <ul>
        <li><a href="page_home.html">Home</a></li>
        <li>Contato</li>
        <li>Quem somos</li>
      </ul>
    </header>

    <!-- INICIO BANNER -->
<div class="formulario_funcionario">
    <div class="banner">
      <div class="container">
        <div class="formulario">
          <h2> Cadastro funcionário </h2>

          <img
            class="imagem_login"
            src="images/simbolo-funcionario.svg"
            alt="foto do funcionário"
          />
          <!--IMAGEM LOGIN -->

          <div class="campo">
            <span>Nome:</span>
            <input id="input_nome" />
          </div>

          <div class="campo">
            <span>E-mail:</span>
            <input id="input_email" />
          </div>

          <div class="campo">
            <span>Senha:</span>
            <input id="input_senha" type="password" placeholder="********" />
          </div>

          <div class="campo">
            <span>DDD + Telefone</span>
            <input type="tel" id="input_telefone" />
          </div>

          <div class="campo">
            <span>Cargo:</span>
            <input id="input_endereco" />
          </div>

          <div class="campo">
            <span>Permissões:</span>
            <select name="selecionar" id="selecionar_valor">
                <option value=5 selected>Apenas visualização de relatórios e dashboards</option>
                <option value=8>Acesso aos relatórios e dashboards, Permissão para editar, gravar ou excluir dados.</option>
                <option value=13>Acesso irrestrito as telas e dados. Permissão para inserir ou excluir funcionários </option>
              </select><br>
          </div>

          
          <button onclick="cadastrar()">Cadastrar</button> <br />
          <span style="margin-bottom: 10px" id="span_confirmacao"></span>
        </div>
      </div>
    </div>
</div>

    <footer id="rodape">
      <div class="container">
        <div class="dividerFooter">
          <div class="contacts">
            <div class="contact">
              <img src="images/location.svg" alt="" />
              <div class="infoContact">
                <h4>Endereço</h4>
                <p style="font-size: 12px">
                  Rua Haddock Lobo, 595 São Paulo - SP
                </p>
              </div>
            </div>

            <div class="contact">
              <img src="images/phone.svg" alt="" />
              <div class="infoContact">
                <h4>Telefone</h4>
                <p style="font-size: 12px">(11) 3589-4043</p>
              </div>
            </div>

            <div class="contact">
              <img src="images/letter.svg" alt="" />
              <div class="infoContact">
                <h4>E-mail</h4>
                <p style="font-size: 12px">save.blood@sptech.school</p>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="footerDown">
            <div class="footerLogo">
              <img src="images/logo.png" alt="" />
            </div>
            <div class="redesSocial">
              <h3>Nos siga!</h3>
              <div class="iconSocial">
                <img src="images/instagram-2016-5.svg" alt="" />
                <img src="images/whatsapp-3.svg" alt="" />
                <img src="images/facebook-3-2.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

<script>
  function cadastrar() {
    var senha = input_senha.value;

    if (senha.length >= 8) {
      
          // Senha com menos de 8 caracteres
          span_confirmacao.innerHTML = `<span style="color: green; padding-bottom: 10px; display:flex; justify-content: center; flex-direction: column; align-items: center;">Cadastro realizado com sucesso! <br> <br>
        <span><button onclick="cadastrar()">Cadastrar novo funcionário</button>
        <button onclick="dashboard()">Ir para Dashboards</button></span>
        </span>`;

          // Aguardar 5 segundos antes de redirecionar para a página de login
         /* setTimeout(cadastrar() {
            window.location.href = "page_login.html";
          }, 3000); // 5000 milissegundos = 5 segundos */
    } else {
      span_confirmacao.innerHTML = `<span style="color: red; padding-bottom: 10px;">Senha deve ter pelo menos 8 caracteres!</span>`;
    }
  }
</script>
