<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="page-login.css">
    <link rel="stylesheet" href="global.css">
    
</head>

<body>
    <!-- INICIO CABEÇALHO -->
    <header>
        <div class="logo">
          <h1 style="color: var(--main-white)">Save<strong>Blood</strong></h1>
        </div>
        <ul>
          <li>Home</li>
          <li>Contato</li>
          <li>Quem somos</li>
          <li><a href="page_login.html">Login</a></li>
        </ul>
      </header>

    <!-- INICIO BANNER -->

    <div class="banner">
        <div class="container">
            <img class="imagem_fundo" src="images/undraw_medicine_b-1-ol.svg" alt="">

            <div class="formulario">

                <h2>Crie sua conta</h2>

                <img class="imagem_login" src="images/icon-login.svg" alt=""> <!--IMAGEM LOGIN -->

                <div class="campo">
                  <span>E-mail:</span>
                  <input>
                </div>

                <div class="campo">
                  <span>Confirmar E-mail:</span>
                  <input>
                </div>

                <div class="campo">
                  <span>Senha:</span>
                  <input type="password" placeholder="********">
                </div>

                <div class="campo">
                  <span>Confirmar senha:</span>
                  <input type="password" placeholder="********">
                </div>

                <button>Cadastrar</button>
            </div>

        </div>
    </div>

    <footer style="background-color: var(--blue-dark); padding: 4rem 0; color: var(--main-white);">
        <div class="container">
          <div style="display: flex; flex-direction: column; gap: 3rem; align-items: center;">
            <div style="width: 100%; display: flex; justify-content: space-between;">
              <div style="display: flex; gap: 0.5rem;">
                <img src="assets/location.svg" alt="" style="width: 50px;">
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                  <h4>Endereço</h4>
                  <p style="font-size: 12px;">Rua Haddock Lobo, 595 São Paulo - SP</p>
                </div>
              </div>
    
              <div style="display: flex; gap: 0.5rem;">
                <img src="assets/phone.svg" alt="" style="width: 50px;">
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                  <h4>Telefone</h4>
                  <p style="font-size: 12px;">(11) 3589-4043</p>
                </div>
              </div>
    
              <div style="display: flex; gap: 0.5rem;">
                <img src="assets/letter.svg" alt="" style="width: 50px;">
                <div style="display: flex; flex-direction: column; justify-content: space-between;">
                  <h4>E-mail</h4>
                  <p style="font-size: 12px;">save.blood@sptech.school</p>
                </div>
              </div>
            </div>
            <div style="height: 2px; width: 80%; background-color: gray;"></div>
            <div style="width: 100%; display: flex; justify-content: space-around;">
              <div style="display: flex; align-items: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/967/967119.png" alt="" style="width: 100px;">
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                  <h2><strong>Save</strong>Blood</h2>
                  <p style="font-size: 12px;">Sangue seguro
                    Salva Vidas</p>
                </div>
              </div>
              <div style="display: flex; flex-direction: column; align-items: end;">
                <h3>Nos siga!</h3>
                <div style="display: flex; align-items: center; gap: 1rem;">
                  <img src="assets/instagram-2016-5.svg" alt="" style="width: 30px;">
                  <img src="assets/whatsapp-3.svg" alt="" style="width: 30px;">
                  <img src="assets/facebook-3-2.svg" alt="" style="width: 30px;">
  
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </footer>

</html>
