// senha aceita 8 ou mais caracteres

      if (email == 'camilly@saveblood.com' && senha == 'camilly123' ||

        email == 'samuel@saveblood.com' && senha == 'samuel123' ||
        email == 'victor@saveblood.com' && senha == 'victor123') {

          span_confirmacao.innerHTML = `Acessando ...`


        // demora 3 segundos para mudar de pagina
        setTimeout(function() {

      }

      else {
        // e-mail inválido ou senha
        span_confirmacao.innerHTML = `<span style="color: red; padding-bottom: 10px;">Usuário não encontrado!</span>`;
